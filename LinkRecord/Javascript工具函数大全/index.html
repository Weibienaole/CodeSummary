<script>
  // 根据`parent_id`生成树结构
  const comments1 = [
    { id: 1, parent_id: null },
    { id: 2, parent_id: 1 },
    { id: 3, parent_id: 1 },
    { id: 4, parent_id: 2 },
    { id: 5, parent_id: 4 }
  ];
  function nest1(items, parentId = null, selectVal = 'parent_id') {
    return items.filter(item => item[selectVal] === parentId).map(i => { return { ...i, children: nest1(items, i.id, selectVal) } })
  }
  const nestedComments1 = nest1(comments1);
  // console.log(nestedComments1);


  // 从字符串中删除HTML / XML标签。
  const stripHTMLTags2 = str => str.replace(/<[^>]*>/g, '');
  // console.log(stripHTMLTags2('<p><em>lorem</em> <strong class="asasasas">ipsum</strong></p>'))

  // 返回当前24小时制时间的字符串
  const getColonTimeFromDate3 = date => date.toTimeString().slice(0, 8);
  getColonTimeFromDate3(new Date());

  // 返回日期间的天数
  const getDaysDiffBetweenDates4 = (dateInitial, dateFinal) =>
    (dateFinal - dateInitial) / (1000 * 3600 * 24);
  getDaysDiffBetweenDates4(new Date('2019-01-01'), new Date('2019-10-14'));

  // 检查是否在某日期后
  const isAfterDate5 = (dateA, dateB) => dateA > dateB;
  isAfterDate5(new Date(2010, 10, 21), new Date(2010, 10, 20));

  // 全等判断 ---> 在两个变量之间进行深度比较以确定它们是否全等。
  const equals6 = (a, b) => {
    if (a === b) return true;
    if (a instanceof Date && b instanceof Date) return a.getTime() === b.getTime();
    if (!a || !b || (typeof a !== 'object' && typeof b !== 'object')) return a === b;
    if (a.prototype !== b.prototype) return false;
    let keys = Object.keys(a);
    if (keys.length !== Object.keys(b).length) return false;
    return keys.every(k => equals6(a[k], b[k]));
  };

  equals6({ a: [2, { e: 3 }], b: [4], c: 'foo' }, { a: [2, { e: 3 }], b: [4], c: 'foo' }); // true

  // 检查页面底部是否可见
  const bottomVisible7 = () =>
    document.documentElement.clientHeight + window.scrollY >=
    (document.documentElement.scrollHeight || document.documentElement.clientHeight);

  bottomVisible7(); // true

  // 返回指定元素的生效样式

  // 检查当前标签页是否活动
  const isBrowserTabFocused9 = () => !document.hidden;
  isBrowserTabFocused9() // true

  // 平滑滚动至顶部 --> 该代码段可用于平滑滚动到当前页面的顶部。
  const scrollToTop10 = () => {
    const c = document.documentElement.scrollTop || document.body.scrollTop;
    if (c > 0) {
      window.requestAnimationFrame(scrollToTop10);
      window.scrollTo(0, c - c / 8);
    }
  };
